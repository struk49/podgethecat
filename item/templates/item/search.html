{% extends 'home/base.html' %}

{% block title %}Search Items{% endblock %}

{% block content%}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-stone-200">
        <div class="col-span-1">
            <form method="get" action="{% url 'item:search' 5}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find clothes , kitchenware, bed and bathroom items">

                <button class="mt-2 py-4 px-8 text-lg bg-red-600 text-white">
                    Search
                </button>
            </form>
            sidebar
        </div>
        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-stone-500">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
